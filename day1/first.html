<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫번째 html ~~~</title>
</head>
<body>
    <!-- <pre>   태그 내용 있는 그대로  
    자바 재밌다&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    오라클 재밌다
    html                  ㅋㅋㅋㅋㅋㅋㅋㅋㅋ
    안녕?
                                ㄴㄹㅇㄹㄴㅇㅎ
    </pre> -->
    <!-- 자바 재밌다<br>   줄바꿈 
    오라클 재밌다 -->
    <div>
        <b>자바 재밌다</b> <br>   <!-- 글씨 굵게 / br 줄바꿈-->
    </div>
    <div>
        <strong>오라클 재밌다</strong>  <!-- 글씨 굵게(시각적인 부분, 의미적인 부분 모두 강조) -->
    </div>
    <div>
        <i>자바 재밌다</i>    <!-- 이탤릭체 -->
    </div>
    <div>
        <em>오라클 재밌다</em>  <!-- 이탤릭체(둘다강조) -->
    </div>
    <div>
        <mark>자바 재밌다</mark>    <!-- 노란색으로 강조 -->
    </div>
    <hr>  <!-- 구분 선 -->
    <div>
        <small>오라클 재밌다</small>  <!-- 기존보다 글씨 작게 -->
    </div>
    <div>
        자바<sup>재밌다</sup>    <!-- 위 첨자 -->
    </div>
    <div>
        오라클 <sub>재밌다</sub>  <!-- 아래 첨자 -->
    </div>
    <div>
        <small>오라클 재밌다</small>  <!-- 기존보다 글씨 작게 -->
    </div>
    <div>
        자바<del>재밌다</del>    <!-- 가운데 줄 긋기 -->
    </div>
    <div>
        오라클 <ins>재밌다</ins>  <!-- 밑줄 강조 -->
    </div>
    <p> <!-- 줄바꿈(위, 아래 여백) -->
        <b>자바 재밌다</b>    <!-- 글씨 굵게 -->
    </p>
    <p>
        <strong>오라클 재밌다</strong>  <!-- 글씨 굵게(시각적인 부분, 의미적인 부분 모두 강조) -->
    </p>
</body>
</html>
