<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            text-align: center;
            line-height: 100px;
            margin: 5px;
        }
        #box1{
            background-color: blue;
            float: left;
        }
        #box2{
            background-color: red;
            float: left;
        }
        #box3{
            background-color: green;
            clear: both;
        }

    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
