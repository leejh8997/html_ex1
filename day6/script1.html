<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>과목목록</h1>
    <h3 id="js">자바스크립트</h3>
    <hr>
    <div id="list">
        <p id="java">자바</p>
        <p id="oracle" style="color: red;">오라클</p>
        <p id="html">html</p>
    </div>
    <hr>
     <button onclick="fnAppend()">appendChild</button>
     <button onclick="fnBefore()">insertBefore</button>
     <button onclick="fnCreateNode()">createelement</button>
     <button onclick="fnCreateAttr()">setAttributeNode</button>
     <button onclick="fnRemoveNode()">removeChild</button>
     <button onclick="fnRemoveAttr()">removeAttribute</button>
     <button onclick="fnClone()">cloneNode</button>
</body>
</html>
<script>
    function fnAppend(){
        let list = document.querySelector("#list");
        let js = document.getElementById("js");
        list.appendChild(js);
    }

    function fnBefore(){
        let list = document.querySelector("#list");
        let js = document.getElementById("js");
        let oracle = document.getElementById("oracle");
        list.insertBefore(js, oracle);
    }

    function fnCreateNode(){
        let list = document.querySelector("#list");
        let jquery = document.createElement("p"); // 노드 만들기
        // jquery.innerText = "jquery"; // <p>jquery</p>
        jquery.innerHTML = "<strong>jquery</strong>"; // 태그 포함시킬려면 innerHTML 사용
        list.appendChild(jquery);
    }

    function fnCreateAttr(){
        let list = document.querySelector("#list");
        let jquery = document.createElement("p");
        jquery.innerText = "jquery";
        let style = document.createAttribute("style");
        style.value = "color: blue; font-weight: bold;";
        jquery.setAttributeNode(style);
        list.appendChild(jquery);
    }

    function fnRemoveNode(){
        let list = document.querySelector("#list");
        let oracle = document.getElementById("oracle");
        list.removeChild(oracle);
    }

    function fnRemoveAttr(){
        let oracle = document.getElementById("oracle");
        oracle.removeAttribute("style");
    }

    function fnClone(){
        let list = document.querySelector("#list");
        let js = document.getElementById("js");
        list.appendChild(js.cloneNode(true));
    }
</script>
