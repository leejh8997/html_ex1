<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
            width: 500px;
            height: 300px;
            border: 1px solid gold;
    }
    .grad1{
        background: radial-gradient( white, rgb(250, 250, 72) , rgb(175, 255, 100));
    }
    .grad2{
        background: radial-gradient(circle, white, rgb(250, 250, 72) , rgb(175, 255, 100));
    }
    .grad3{
        background: radial-gradient(circle at 25% 25%, white, rgb(250, 250, 72));
    }
    .grad4{
        background: radial-gradient(red 20%, blue, white);
    }
</style>
<body>
    <div class="box grad1"></div>
    <div class="box grad2"></div>
    <div class="box grad3"></div>
    <div class="box grad4"></div>
</body>
</html>
