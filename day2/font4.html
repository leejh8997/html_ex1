<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .accent{
            font-size: 50px;
            font-weight: bold;
            font-style: italic;
        } 
        .shadow{
            text-shadow: 1px 1px 1px black;
        }
    </style>
</head>
<body>
    <div class="blue">
        <div>
            1.확장자가 <span style="background-color: aqua;" class="accent red" >.CSS</span>인 파일을 참조하는 방법
        </div>
        <div>
            2.<span class="accent red">style</span> 태그안에 정의하는 방법
        </div>
        <div style="font-weight: bold; background-color: rgb(166, 240, 137);">
            3.태그안에 style로 직접 넣는 방법
        </div>
    </div>
    <br>
    <span style="background-color: rgb(192, 139, 60);">
        ※<span class="red">inline</span>과 <span class="blue">block</span>차이 잘 기억하자
    </span>
    <div class="shadow">
        그림자 속성!
    </div>
</body>
</html>
