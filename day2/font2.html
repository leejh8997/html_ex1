<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all{
            font-weight: bold;
            font-style: italic;
            background-color: beige;
        }
        .txt1{  /* "." 붙여서 클래스임을 명시 */
            color : blue;
            font-size : 50px;
            
        }
        .txt2{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="all txt1">
        자바는 재밌다
    </div>
    <div class="txt2">
        오라클도 재밌다
    </div>
    <div class="txt1">   <!--클래스는 중복해서 쓸 수 잇음-->
        HTML 재밌다
    </div>
</body>
</html>
