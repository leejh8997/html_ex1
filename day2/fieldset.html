<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>가입양식</legend>
        <div>
            아이디 : <input>
        </div>
        <div>
            패스워드 : <input type="password">
        </div>
        <div>
            이름 : <input>
        </div>
        <div>
            취미 : 
            <input type="checkbox"> 영화감상
            <input type="checkbox"> 운동
            <input type="checkbox"> 코딩
        </div>
        <div>
            나이대 : 
            <select>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
                <option>40대</option>
            </select>
        </div>
        <div>
            자기소개 : 
            <textarea rows="20" cols="50" placeholder="자기소개"></textarea>
        </div>
        <div>
            <input type="button" value="가입하기">
            <input type="button" value="초기화">
        </div>
    </fieldset>
</body>
</html>
