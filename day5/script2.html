<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label > span{
            width: 100px; 
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <div>
        <label><span>아이디</span> : <input id="userid"></label>
    </div>
    <div>
        <label><span>비밀번호</span> : <input type="password" id="pwd"></label>
    </div>
    <div>
        <label><span>재확인</span> : <input type="password" id="pwdcheck"></label>
    </div>
    <div>
        
        <label><span>성별 </span> :
        <label><input type="radio" name="gender" id="gender1" > 남자 </label> 
        <label><input type="radio" name="gender" id="gender2"> 여자 </label>
        
    </div>
    <div>
        <button onclick="fnJoin()">회원가입!</button>
    </div>
</body>
</html>
<script>
    function fnJoin(){
        // 아이디는 최소 6글자 이상
        let userId = document.querySelector("#userid").value;
        let pwd = document.querySelector("#pwd").value;
        let pwdCheck = document.querySelector("#pwdcheck").value;
        let gender = document.getElementsByName("gender");
        if(userId.length < 6){
            alert("아이디는 6글자 이상이여야 합니다.");
            return;
        } else if(pwd.length < 8){
            alert("비밀번호는 8글자 이상이여야 합니다.");
            return;
        } else if(!gender[0].checked && !gender[1].checked ){
            alert("성별을 선택해주세요");
            return;
        } else if(pwd !== pwdCheck){
            alert("비밀번호가 다릅니다.");
            return;
        } else {
            alert("회원가입 성공!");
        }
    }
</script>
