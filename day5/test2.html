<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-image: url(../day2/media/놀고싶다.png);
            background-size: cover;
            margin: 50px;
            transition: transform 3s, background-image 1s 1s;
            
        }
        .box:hover {
            transform: rotateY(180deg);
            background-image: url(../day2/media/하기싫어.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
