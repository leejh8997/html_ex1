<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p { /* 같은 레벨의 div 뒤에 오는 첫번째 p태그에 스타일 적용 */
            color: red;
        }
        div ~ p { /* 같은 레벨의 div 뒤에 오는 모든 p태그에 스타일 적용 */
            background-color: aqua;
        }
        a[href]{ /* a태그 중에서 href 속성 가진 태그한테 스타일 적용*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <div> * 과목 목록</div>
    <p style="margin-bottom: 1000px;">자바</p>
    <p><a href="javscript:;">오라클</a></p> <!-- 버튼 눌러도 위치 그대로 -->
    <p><a href="#">html</a></p> <!-- 버튼 누르면 맨 위로 -->
    <div>
        <p>javascript</p>
    </div>
</body>
</html>
