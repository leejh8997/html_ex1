<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: blue;
        }
        .txt1{
            font-weight: bold;
        }
        div, span{
            border: 1px solid black;
        }
        span{
            background-color: aqua;
        }
        div span{ /* div 안에 있는 모든 span 태그에 적용 */
            font-size: 30px;
        }
        div > span{ /* div 안에 있는 자식 요소중에서 span 태그에 적용
                       손자뻘 태그는 적용 안됨*/
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="txt1" >
        <a><span>자바!!</span></a>
    </div>
    <div class="txt1" >
        <p>css</p>
        <span>자바!!</span>
    </div>
    <span>오라클!!</span>
</body>
</html>
